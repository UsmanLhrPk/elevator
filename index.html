<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
  <title>JS Bin</title>

</head>
<body>
<main class="container">
  <div class="row">
    <!-- Elevator A -->
    <div class="elevator-div col-12 col-md-6">
      <h3>Elevator A</h3>
      <div class="row">
        <!-- Buttons -->
        <div class="buttons-div col-3">
          <div class="button-div">
            <button  class="floor-button" data-elevator="A" data-floor="9">9</button>
          </div>
          <div class="button-div">
            <button  class="floor-button" data-elevator="A" data-floor="8">8</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="A" data-floor="7">7</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="A" data-floor="6">6</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="A" data-floor="5">5</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="A" data-floor="4">4</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="A" data-floor="3">3</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="A" data-floor="2">2</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="A" data-floor="1">1</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="A" data-floor="0">0</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="A" data-floor="-1">-1</button>
          </div> 
        </div>
        <!-- Logs -->
        <div class="logs-div col-9">
          <table id="elvALogs">
          </table>
        </div>
      </div>      
    </div>      
    <!-- Elevator B -->
    <div class="elevator-div col-12 col-md-6">
      <h3>Elevator B</h3>
      <div class="row">
        <!-- Buttons -->
        <div class="buttons-div col-3">
          <div class="button-div">
            <button  class="floor-button" data-elevator="B" data-floor="0">0</button>
          </div>
          <div class="button-div">
            <button  class="floor-button" data-elevator="B" data-floor="1">1</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="B" data-floor="2">2</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="B" data-floor="3">3</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="B" data-floor="4">4</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="B" data-floor="5">5</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="B" data-floor="6">6</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="B" data-floor="7">7</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="B" data-floor="8">8</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="B" data-floor="9">9</button>
          </div> 
          <div class="button-div">
            <button  class="floor-button" data-elevator="B" data-floor="10">10</button>
          </div> 
        </div>
        <!-- Logs -->
        <div class="logs-div col-9">
          <table id="elvBLogs">
          </table>
 	</div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
